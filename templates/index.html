<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('/static/medico.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Diabetes Prediction</h1>
        <form action="/predict" method="post">
            <input type="number" name="pregnancies" placeholder="Pregnancies" required>
            <input type="number" name="glucose" placeholder="Glucose" required>
            <input type="number" name="blood_pressure" placeholder="Blood Pressure" required>
            <input type="number" name="skin_thickness" placeholder="Skin Thickness" required>
            <input type="number" name="insulin" placeholder="Insulin" required>
            <input type="number" name="bmi" placeholder="BMI" step="0.01" required>
            <input type="number" name="diabetes_pedigree" placeholder="Diabetes Pedigree Function" step="0.01" required>
            <input type="number" name="age" placeholder="Age" required>
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
